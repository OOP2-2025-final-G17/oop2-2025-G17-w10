<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>注文管理システム</h1>
    <ul>
      <li><a href="{{ url_for('user.list') }}">ユーザー（顧客）</a></li>
      <li><a href="{{ url_for('product.list') }}">職場</a></li>
      <li><a href="{{ url_for('time.list') }}">労働時間</a></li>
      <li><a href="{{ url_for('order.list') }}">注文</a></li>
      <li><a href="{{ url_for('shift.list') }}">シフト管理</a></li>
    </ul>
    <h2>{{ today }} のシフト</h2>

{% if today_shifts %}
<table border="1">
    <tr>
        <th>名前</th>
        <th>職場ID</th>
        <th>日付</th>
    </tr>

    {% for s in today_shifts %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.workplace }}</td>
        <td>{{ s.date }}</td>
    </tr>
    {% endfor %}
</table>

{% else %}
<p>今日はシフトがありません。</p>
{% endif %}

</body>
</html>
