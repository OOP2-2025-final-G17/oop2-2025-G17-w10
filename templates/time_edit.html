<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>労働時間編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>労働時間を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('time.list') }}">労働時間一覧</a></li>
        <li>労働時間編集</li>
    </ul>

    <form action="{{ url_for('time.edit', time_id=time.id) }}" method="post">
        <label>時間名:
            <input type="text" name="name" value="{{ time.name }}" required>
        </label><br>

        <label>開始時間:
            <input type="time" step="1" name="start_time" value="{{ time.start_time }}" required>
        </label><br>

        <label>終了時間:
            <input type="time" step="1" name="end_time" value="{{ time.end_time }}" required>
        </label><br>

        <label>休憩開始時間:
            <input type="time" step="1" name="break_start_time" value="{{ time.break_start_time }}">
        </label><br>

        <label>休憩終了時間:
            <input type="time" step="1" name="break_end_time" value="{{ time.break_end_time }}">
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
