<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シフト編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>シフトを編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('shift.list') }}">シフト一覧</a></li>
        <li>シフト編集</li>
    </ul>

    <form action="{{ url_for('shift.edit', shift_id=shift.id) }}" method="post">
        <label>名前:
            <select name="user_id" required>
                <option value="">選択してください</option>
                {% for user in users %}
                <option value="{{ user.id }}" {% if shift.user.id == user.id %}selected{% endif %}>{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>職場:
            <select name="product_id" required>
                <option value="">選択してください</option>
                {% for product in products %}
                <option value="{{ product.id }}" {% if shift.product.id == product.id %}selected{% endif %}>{{ product.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <label>日付: <input type="date" name="date" value="{{ shift.date }}" required></label><br>
        <label>労働時間:
            <select name="time_id" required>
                <option value="">選択してください</option>
                {% for time in times %}
                <option value="{{ time.id }}" {% if shift.time.id == time.id %}selected{% endif %}>{{ time.name }} ({{ time.start_time }} - {{ time.end_time }})</option>
                {% endfor %}
            </select>
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
